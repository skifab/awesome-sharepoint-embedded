name: Awesome Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  awesome-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install awesome_bot
        run: gem install awesome_bot

      - name: Run awesome_bot
        run: |
          awesome_bot README.md \
            --allow-dupe \
            --allow-redirect \
            --request-delay 1 \
            --allow linkedin.com,twitter.com,facebook.com,aka.ms,helpdesk.egnyte.com
